# bolt-in these per default
management.endpoints.jmx.exposure.include=health
management.endpoints.web.exposure.include=health

# for local dev purposes
camunda.client.mode=simple
camunda.client.auth.username=demo
camunda.client.auth.password=demo

camunda.client.operate.base-url=http://localhost:8081

camunda.connector.polling.enabled=false

logging.level.com.sap.cloud.sdk=DEBUG
logging.level.com.sap.core.connectivity.jco=DEBUG
logging.level.io.camunda.connector.sap.rfc=DEBUG
